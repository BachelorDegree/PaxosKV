<server>
    daemon_name = aloha_io
    bind_ip = 0.0.0.0
    bind_port = 8964

    worker_thread_num = 4
    worker_co_num = 20
</server>
<satellite>
    bind_interface = eth0
    <servers>
        server1 = 10.0.0.102:5553
        # server2 = 10.0.0.103:5553
    </servers>
</satellite>
<log>
    level = info
    # Options: stdout/file/rotating/daily
    type = stdout
    # No need to set this if `type` is stdout
    path = /path/to/log/file.log
    
    # pattern = [%H:%M:%S %z] [%n] [%^---%L---%$] [thread %t] %v
    <rotating>
        max_size = 134217728
        max_file = 10
    </rotating>
    <daily>
        refresh_at_hour = 0
        refresh_at_minute = 0
    </daily>
</log>
<libs>
    <PaxosKVService>
        canonical_service_name = PaxosKVService
        dylib_path = /path/to/libsample.so
        config_file = /path/to/business/config.conf
    </PaxosKVService>
</libs>
